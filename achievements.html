<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æˆå°±ä¸€è§ˆ - XJTUæœ¬ç§‘æ¨¡æ‹Ÿå™¨</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- æˆå°±æŸ¥çœ‹ç•Œé¢ -->
    <div id="achievements-screen" class="screen active">
        <div class="achievements-container">
            <h2>ğŸ† æˆå°±ä¸€è§ˆ</h2>
            
            <div class="achievements-stats">
                <span id="achievement-count">0/111</span>
                <span id="achievement-percent">0%</span>
            </div>

            <div class="achievements-categories" id="achievements-categories">
                <!-- åŠ¨æ€ç”Ÿæˆåˆ†ç±»æ ‡ç­¾ -->
            </div>
            
            <div class="achievements-grid" id="achievements-grid">
                <!-- åŠ¨æ€ç”Ÿæˆ -->
            </div>
            
            <button id="btn-back-achievements" class="btn btn-secondary">è¿”å›</button>
        </div>
    </div>

    <script src="js/achievements.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('achievements-grid');
            const categories = document.getElementById('achievements-categories');
            
            // è·å–æˆå°±åˆ—è¡¨
            const achievementList = AchievementSystem.getAchievementList();
            const unlockedCount = achievementList.filter(a => a.unlocked).length;
            const totalCount = achievementList.length;
            
            // æ›´æ–°ç»Ÿè®¡
            document.getElementById('achievement-count').textContent = unlockedCount + '/' + totalCount;
            document.getElementById('achievement-percent').textContent = Math.round(unlockedCount / totalCount * 100) + '%';

            // è·å–æ‰€æœ‰åˆ†ç±»
            const categorySet = new Set();
            achievementList.forEach(a => categorySet.add(a.category || 'å…¶ä»–'));
            const categoryList = Array.from(categorySet);

            // åˆ›å»ºåˆ†ç±»æ ‡ç­¾
            const allBtn = document.createElement('button');
            allBtn.className = 'category-btn active';
            allBtn.textContent = 'å…¨éƒ¨';
            allBtn.addEventListener('click', () => filterByCategory(null));
            categories.appendChild(allBtn);

            categoryList.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = cat;
                btn.addEventListener('click', () => filterByCategory(cat));
                categories.appendChild(btn);
            });

            // æ¸²æŸ“æˆå°±
            function renderAchievements(filterCat) {
                grid.innerHTML = '';
                
                const filtered = filterCat 
                    ? achievementList.filter(a => (a.category || 'å…¶ä»–') === filterCat)
                    : achievementList;

                filtered.forEach(achievement => {
                    const card = document.createElement('div');
                    card.className = 'achievement-card' + (achievement.unlocked ? ' unlocked' : ' locked');
                    
                    card.innerHTML = `
                        <div class="achievement-card-icon">${achievement.unlocked ? achievement.icon : 'â“'}</div>
                        <div class="achievement-card-info">
                            <div class="achievement-card-name">${achievement.unlocked ? achievement.name : '???'}</div>
                            <div class="achievement-card-desc">${achievement.unlocked ? achievement.description : achievement.hint || 'ç»§ç»­æ¢ç´¢ä»¥è§£é”'}</div>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
            }

            function filterByCategory(cat) {
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if ((cat === null && btn.textContent === 'å…¨éƒ¨') || btn.textContent === cat) {
                        btn.classList.add('active');
                    }
                });
                renderAchievements(cat);
            }

            // åˆå§‹æ¸²æŸ“
            renderAchievements(null);

            // è¿”å›æŒ‰é’®
            document.getElementById('btn-back-achievements').addEventListener('click', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const from = urlParams.get('from');
                if (from === 'thesis') {
                    window.location.href = 'thesis.html';
                } else if (from === 'game') {
                    sessionStorage.setItem('valid_session', 'true');
                    localStorage.setItem('xjtu_session_token', 'true');
                    window.location.href = 'game.html';
                } else {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
